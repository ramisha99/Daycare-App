<!DOCTYPE html>
<html>
  <head>
    <!-- Load the main bootstrap style sheet -->
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>Parent Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div id="auth">
      <div class="card">
        <div class="card-body">
          <p>This application requires a secure sign in. Please log in below, or click the new account button
		     to establish a new account.</p>
          <fieldset>
            <legend>Secure sign in</legend>
            <div class="form-group row">
            <label for="user" class="col-form-label col-sm-2">User:</label>
            <input type="text" class="form-control col-sm-10" id="user" />
            </div>
            <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">Password:</label>
            <input type="password" class="form-control col-sm-10" id="password" />
            </div>
            <div class="form-group row">
            <div class="col-sm-offset-8 col-sm-2"><button id="login" class="btn btn-primary">Log In</button></div>
			<div class="col-sm-2"><button id="new" class="btn btn-primary">New Account</button></div>
            </div>
          </fieldset>
        </div>
      </div>
      </div>
        <div id="one">
          <h3 class="text-info">Dashboard</h3>
          <p>You can do the following actions here.</p>
          <div class="card">
          <div class="card-body">
          <div class="col-sm-4"><button id="create" class="btn btn-primary">Create a profile</button></div>
          <div class="col-sm-4"><button id="edit" class="btn btn-primary">Edit your profile</button></div>
          </div>
          </div>
        </div>
        <div id="two">
          <h3 class="text-info">Create a profile</h3>
          <p>Enter your profile information here.</p>
          <div class="card">
          <div class="card-body"
          <fieldset>
            <legend>Profile</legend>
            <div class="form-group row">
            <label for="name" class="col-form-label col-sm-2">Name:</label>
            <input type="text" class="form-control col-sm-10" id="name" />
            </div>
            <div class="form-group row">
            <label for="phone" class="col-form-label col-sm-2">Phone:</label>
            <input type="text" class="form-control col-sm-10" id="phone" />
            </div>
            <div class="form-group row">
            <label for="address" class="col-form-label col-sm-2">Address:</label>
            <input type="text" class="form-control col-sm-10" id="address" />
            </div>
            <div class="form-group row">
            <label for="city" class="col-form-label col-sm-2">City:</label>
            <input type="text" class="form-control col-sm-10" id="city" />
            </div>
            <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">email:</label>
            <input type="text" class="form-control col-sm-10" id="email" />
            </div>
            <div class="col-sm-offset-10 col-sm-2">
            <button id="done" class="btn btn-primary">Done</button>
            </div>
          </fieldset>
          </div>
          </div>
          
        </div>
       
      </div>
        <!-- Since our script will depend on JQuery, we load JQuery first. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="daycare.js"></script>
    </div>
  </body>
</html>
